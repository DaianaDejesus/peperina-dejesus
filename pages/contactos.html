    <main>
        <section class="contactos">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="donde-nos-conociste"> ¿Dónde nos conociste? </label>
            <select name="donde-nos-conociste" id="donde-nos-conociste">
                <option value="1" selected>Instagram</option>
                <option value="2">Facebook</option>
                <option value="3">Tienda nube</option>
                <option value="4">Ferias</option>
                <option value="5">Showroom</option>
                <option value="5">Otro</option>
            </select>
        </div>
        <div>
            <input type="radio" name="clientes-peperina" value="1">
            <label for="clientes-peperina">Hice una compra/ me regalaron un objeto Peperina Hogar.</label> 
        </div>
        <div>
            <input type="radio" name="clientes-peperina" value="2">
            <label for="clientes-peperina">No tengo aún objetos Peperina hogar."</label>
        </div>
        <div class="comentarios">
            <h2>Comentarios</h2>
            <textarea name="comentarios" id="multi" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="newlestter">
            <label for="newlestter">Deseo recibir novedades y ofertas.</label>
        </div>
        <div>
            <input class="boton" type="submit" value="Enviar">
            <input class="boton" type="reset" value="Borrar todo">
        </div>
    </section>
    </main>
